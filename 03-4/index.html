<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-4_img tag</title>
  </head>
  <body>
    <header>
      <a href="../index.html">home</a>
    </header>
    <main>
      <h1>img tag 속성</h1>
      <hr />
      <ul>
        <li>
          <div>
            <h3>src, alt 속성</h3>
            <p>
              src : img의 경로. 현재 html과 img가 같은 경로에 있다면 img의
              이름만 적어줘도 된다.
            </p>
            <p>
              alt : 이미지를 대신할 텍스트. 화면낭독기와 같은 보조 기기에서
              이미지를 대신해서 읽어줄 텍스트. 또는 이미지 파일이 정상 로드되지
              않았을 때 이 alt 텍스트를 화면에 띄워줄 수 있다. 이미지가 안보여도
              어떤 이미지인지 예상가능토록.
            </p>
            <img src="/03-4/img/maui3.png" alt="maui3" />
            <img src="/03-4/img/maui2.jpg" alt="maui2" />
            <img src="/03-4/img/hawaii1.jpg" alt="hawaii1" />
            <img src="/03-4/img/hawaii2.jpg" alt="hawaii2" />
          </div>
        </li>
        <li>
          <div></div>
        </li>
        <li>
          <div></div>
        </li>
      </ul>
    </main>
  </body>
</html>
