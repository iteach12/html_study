<!DOCTYPE html>
<html lang="ko">
  <!-- ko로 되어 있어야 언어 조건 검색 시 한국어로 구분됨. ko를 중점적으로, 한국인을 대상으로 하는 서비스라면 ko로 하지 않을 이유가 없다. -->
  <!-- 화면 낭독기에서 웹 문서를 소리내어 읽어줄 때 역시, lang을 확인한다. -->

  <head>
    <meta charset="UTF-8" />
    <!-- 한국어 == UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- IE=edge 인터넷 익스플로러를 의미하는건지. 지원종료가 되었다고는 하나, IE 브라우저를 사용하는 유저를 고려해야할까..? -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html 구조" />
    <meta name="description" content="html 기본 구조 복습" />
    <meta name="author" content="iteach12" />

    <title>html_study_03_01</title>
  </head>
  <body>
    <header>
      <a href="../index.html">home</a>
      <h1>Hello, World!</h1>
    </header>
    <main>
      <h2>프론트엔드 웹 개발</h2>
      <hr />
      <p>HTML</p>
      <p>CSS</p>
      <p>JavaScript</p>
      <hr />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium
        nesciunt vel odit beatae sapiente eum, sequi cum nemo non molestiae,
        vitae sint dolorum voluptatum possimus omnis nobis ut voluptatibus
        eligendi!
      </p>
    </main>
  </body>
</html>
